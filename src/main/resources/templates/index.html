<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}">
<head>
    <title>Spring Boot Web Generate QR Code</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
</head>
<body>
<div class="container">
    <h1>Generate QR Code</h1>
    <form method="POST" enctype="multipart/form-data" action="/showQRCode">
        <div class="row">
            <div class="col-md-4">
                <label for="latitude" class="form-label">Enter latitude</label>
                <input type="text" class="form-control form-control-lg" id="latitude" name="latitude" required>
            </div>
            <div class="col-md-4">
                <label for="longitude" class="form-label">Enter longitude </label>
                <input type="text" class="form-control form-control-lg" id="longitude" name="longitude" required>
            </div>

        </div>
        <div class="row" style="margin-top: 10px">
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary" id="generate" data-toggle="modal" data-target="#myModal">Generate QR Code</button>
                <button class="btn btn-danger" id="cancel">Cancel</button>
            </div>
        </div>
    </form>
</div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">QR Code</h4>
            </div>
            <div class="modal-body">
                <img th:src="${qrCodeContent}" />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

</body>
</html>
