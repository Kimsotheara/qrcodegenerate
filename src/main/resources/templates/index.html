<body>
<div class="container">
    <h1>Generate QR Code</h1>
    <form method="POST" enctype="multipart/form-data" action="/showQRCode">
        <div class="row">
            <div class="col-md-4">
                <label for="latitude" class="form-label">Enter latitude</label>
                <input type="text" class="form-control form-control-lg" id="latitude" name="latitude" required>
            </div>
            <div class="col-md-4">
                <label for="longitude" class="form-label">Enter longitude </label>
                <input type="text" class="form-control form-control-lg" id="longitude" name="longitude" required>
            </div>

        </div>
        <div class="row mt-5">
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary" id="generate">Generate QR Code</button>
                <button class="btn btn-danger" id="cancel">Cancel</button>
            </div>
        </div>
    </form>
